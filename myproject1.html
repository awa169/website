<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>个人简历</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .resume {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #005f99;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="resume">
    <h1>庹新宇的个人简历</h1>

    <div class="section">
      <h2>基本信息</h2>
      <p>姓名：庹新宇</p>
      <p>电话：138-xxxx-xxxx</p>
      <p>邮箱：tuoxinyu@example.com</p>
    </div>

    <div class="section">
      <h2>教育背景</h2>
      <p>i坤大学 - 坤拳（2023 - 2099）</p>
    </div>

    <div class="section">
      <h2>技能专长</h2>
      <ul>
        <li>坤拳</li>
        <li>背带裤 / C++</li>
        <li>闻鸡起舞</li>
      </ul>
    </div>

    <div class="section">
      <h2>项目经历</h2>
      <p><strong>个人网站设计</strong>：使用 HBuilder X 开发，包含简历和作品展示页面。</p>
    </div>
  </div>
</body>
</html>
