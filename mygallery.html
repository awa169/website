<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的摄影作品集</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background: #f0f0f0;
      margin: 40px;
      text-align: center;
    }
    h1 {
      color: #444;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin-top: 50px;
    }
    .modal:hover {
      cursor: zoom-out;
    }

    /* 返回按钮样式 */
    .back-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .back-btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <a class="back-btn" href="index.html">← 返回首页</a>
  <h1>我的摄影作品集</h1>

  <div class="gallery">
    <img src="images/photo1.jpg" alt="摄影1" onclick="showImage(this)">
    <img src="images/photo2.jpg" alt="摄影2" onclick="showImage(this)">
    <!-- 可以继续加图 -->
  </div>

  <!-- 模态框结构 -->
  <div id="modal" class="modal" onclick="closeImage()">
    <img id="modal-img" class="modal-content">
  </div>

  <script>
    function showImage(img) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-img").src = img.src;
    }
    function closeImage() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
